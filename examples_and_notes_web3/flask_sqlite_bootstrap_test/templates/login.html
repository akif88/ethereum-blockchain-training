<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Flask Bootstrap Sqlite</title>

        <!-- Bootstrap CSS file -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <!--
            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        -->

    </head>
    <body>
        <div class="container mt-5">
            <div class="w-50 mt-5 mx-auto"> <!-- mx-auto => horizontal center -->
                <form class="mt-5">
                    <div class="form-group text-center">
                        <h1 class="text-danger mb-4">
                            <a class="card-link" href="/">Hello World</a>
                        </h1>
                  </div>
                  <div class="form-group">
                        <input type="text" class="form-control " id="userIDInput1" aria-describedby="userIDHelp" placeholder="User ID" required>
                  </div>
                  <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password" required>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      Remember me
                    </label>
                  </div>

                  <button type="submit" class="btn btn-block btn-primary">Sign in</button>

                </form>
            </div>
        </div>
        <!-- Bootstrap JS file -->
        <script href="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    </body>
</html>
