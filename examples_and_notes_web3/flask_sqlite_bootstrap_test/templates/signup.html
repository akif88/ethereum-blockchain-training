{% extends 'index.html' %}
{% block content %}
    <div class="container mt-5 text-center">
        <h1 class="display-3 text-danger">Hello World</h1>
    </div>

    <div class="container mt-5">
            <div class="w-50 mt-5 mx-auto"> <!-- mx-auto => horizontal center -->
                <form method="post">
                  <div class="form-group text-center">
                        <h1 class="mb-4">Sign up</h1>
                  </div>
                  <div class="form-group">
                        <input type="text" class="form-control " id="id" name="id" aria-describedby="userNameHelp"
                               placeholder="User Full Name" required>
                  </div>
                  <div class="form-group">
                        <input type="text" class="form-control " id="username" name="username" aria-describedby="userIDHelp"
                               placeholder="User ID" required>
                  </div>
                  <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password" required>
                  </div>

                  <button type="submit" class="btn btn-block btn-primary" value="Reg">Sign up</button>

                </form>
            </div>
     </div>
{% endblock %}
